<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic Emotions</title>
</head>
<body>

    <button data-emotion="Happy">Happy</button>
    <button data-emotion="Sad">Sad</button>
    <button data-emotion="Scared">Scared</button>
    <button data-emotion="Surprised">Surprised</button>
    <button data-emotion="Shocked">Shocked</button>
    <button data-emotion="Embarrassed">Embarrased</button>
    <button data-emotion="Lovestruck">Lovestruck</button>
    
    <div id="gifs-appear-here"></div>

    <form>
        <label id="search-term"></label>
    </form>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
